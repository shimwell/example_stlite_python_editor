<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; connect-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; img-src 'self' data:;">
    <title>Stlite App on GitHub Pages</title>
    <link
      rel="stylesheet"
      href="stlite.css"
    />
    <script
      type="module"
      src="stlite.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      stlite.mount({
        requirements: ["pandas", "matplotlib"], 
        entrypoint: "app.py",
        files: {
          "app.py": `
import streamlit as st
import pandas as pd
import numpy as np

st.title("Hello from Stlite! ðŸš€")
st.write("This app is running entirely in your browser.")

name = st.text_input("What is your name?", "Explorer")
st.write(f"Welcome, {name}!")

chart_data = pd.DataFrame(
    np.random.randn(20, 3),
    columns=['a', 'b', 'c'])

st.line_chart(chart_data)
`
        }
      }, document.getElementById("root"));
    </script>
  </body>
</html>
