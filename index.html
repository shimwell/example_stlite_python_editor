<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stlite App on GitHub Pages</title>
    <script src="https://cdn.jsdelivr.net/gh/gzuidhof/coi-serviceworker@latest/coi-serviceworker.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["pandas", "matplotlib"], // Add your pip packages here
        entrypoint: "app.py",
        files: {
          "app.py": `
import streamlit as st
import pandas as pd
import numpy as np

st.title("Hello from Stlite! ðŸš€")
st.write("This app is running entirely in your browser.")

name = st.text_input("What is your name?", "Explorer")
st.write(f"Welcome, {name}!")

chart_data = pd.DataFrame(
    np.random.randn(20, 3),
    columns=['a', 'b', 'c'])

st.line_chart(chart_data)
`,
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
